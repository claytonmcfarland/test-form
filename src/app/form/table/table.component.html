<h1>Table</h1>
<div style="width: 50%">
  <input type="text" (keyup)='filter($event)'>
  <ngx-datatable 
    #table 
    [rows]="rows" 
    class="material" 
    [headerHeight]="40"
    [rowHeight]="30"
    [columnMode]="'force'">
      <ngx-datatable-column name="Name" prop="name"></ngx-datatable-column>
      <ngx-datatable-column name="Email" prop="email"></ngx-datatable-column>
      <ngx-datatable-column name="Phone Numeber" prop="number"></ngx-datatable-column>
      <ngx-datatable-column name="" prop="id">
        <ng-template let-row="row" let-rowIndex="rowIndex" let-value="id" ngx-datatable-cell-template>

          <mat-menu #appMenu="matMenu">
            <button mat-menu-item (click)="edit(row)">Edit</button>
            <button mat-menu-item (click)="delete(row)">Delete</button>
          </mat-menu>

          <button mat-button class="btn btn-primary" [matMenuTriggerFor]="appMenu" style="min-height: 1%">
            <mat-icon>Menu</mat-icon>
          </button>

        </ng-template>
      </ngx-datatable-column>
  </ngx-datatable>
</div>
<div>
  <a href="" (click)="clear()">Clear Local Storage</a>
</div>
